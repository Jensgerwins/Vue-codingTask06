<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="inside">
        <h1>My Books</h1>
        <table>
            <thead>
                <tr>
                    <th v-for="columnName in Object.keys(books[0])" :key="columnName">{{ columnName }}</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="{ title, isbn, author, publisher, price, numPages } of books" :key="isbn">
                    <td v-text="title" />
                    <td v-text="isbn" />
                    <td v-text="author" />
                    <td v-text="publisher" />
                    <td v-text="price" />
                    <td v-text="numPages" />
                </tr>



            </tbody>


        </table>
    </div>
</body>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="script.js"></script>

</body>

</html>
